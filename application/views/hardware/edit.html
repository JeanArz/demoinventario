$def with(hardware, message)
<h3>
    <a href="/hardware">hardware</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>
    <br>
<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="id_hardware" id="id_hardware" value="$hardware.id_hardware" />

    <div class="form-group">
    <label for="modelo">modelo</label>
    <input required id="modelo" type="text" class="form-control" name="modelo" size="30" value="$hardware.modelo"/>
</div><div class="form-group">
    <label for="almacenamiento">almacenamiento</label>
    <input required id="almacenamiento" type="text" class="form-control" name="almacenamiento" size="30" value="$hardware.almacenamiento"/>
</div><div class="form-group">
    <label for="memoria">memoria</label>
    <input required id="memoria" type="text" class="form-control" name="memoria" size="30" value="$hardware.memoria"/>
</div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span> Edit</button>
    </div>
</form>
<br>
<br>
<br>
